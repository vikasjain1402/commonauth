{% extends 'base.html' %}

{% block 'body1' %}

     <div class="input-group mb-3">

            {% if imageuploadform %}

</div>

</form>
<img src="{{task.image.url}}" style='width:300px'>
<p>{{task.user.username}}</p>
<p>{{task.requiredSize}}</p>

{% endblock %}
